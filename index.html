<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Подключение Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css.">
</head>
<body>
    <!-- Раздел главного меню -->
    <section  class="main">
        <div id="main-menu" class="container text-center">
            <h1>Welcome to the Quiz Game</h1>
            <!-- Кнопка для начала игры -->
            <button class="btn btn-primary mt-3" id="start-button">Start</button>
        </div>
    </section>
    
    <!-- Раздел выбора уровня сложности -->
    <div id="level-selection" class="container text-center d-none">
        <h2>Select Difficulty Level</h2>
        <form id="level-form" class="mt-3">
            <input type="text" class="form-control mb-3" placeholder="Enter your name" id="username" required>
            <!-- Кнопки выбора уровня сложности -->
            <button type="button" class="btn btn-success mb-2 level-btn" data-level="easy">Easy</button>
            <button type="button" class="btn btn-warning mb-2 level-btn" data-level="medium">Medium</button>
            <button type="button" class="btn btn-danger level-btn" data-level="hard">Hard</button>
        </form>
    </div>

    <!-- Раздел викторины -->
    <div id="quiz-container" class="container d-none">
        <div id="quiz"></div>
        <div class="score text-center" id="score"></div>
        <button class="btn btn-primary w-100" id="next">Next</button>
        <button class="btn btn-secondary w-100 mt-2 d-none" id="main-menu-btn">Main Menu</button>
        <button class="btn btn-secondary w-100 mt-2" id="return-menu">Return to Level Selection</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
